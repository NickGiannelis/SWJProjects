PLG_SWJPROJECTS_DESC="Обрабатывает non SEF ссылки вида <code>index.php?option=com_swjprojects...</code>. Вставляйте информацию о проектах везде, где работают плагины контента. Используйте шорт-код <code>{swjprojects project_id=XXXX tmpl=XXXX}</code>. Создавайте собственные макеты вывода в папке <code>tmpl</code> плагина."