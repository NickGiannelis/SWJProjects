PKG_SWJPROJECTS_MAYBE_INTERESTING="<h4>Может быть интересно</h4><ul class=\"nav nav-tabs nav-stacked list-group\"><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/web-assets\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Joomla 4 & Joomla 5 Web Assets</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomshopping\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Расширения для JoomShopping</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomla-plugins\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Плагины Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomla-modules\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Модули Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/components\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Компоненты Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/biblioteki\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Библиотеки Joomla для разработчиков</a></li></ul>"
PKG_SWJPROJECTS_WHATS_NEW="<h3>v.2.0.1 Что нового?</h3><h4>Joomla 5 ready</h4><p>Сделан большой рефакторинг. Компонент переписан на архитектуру расширений Joomla 5 и работает без плагина обратной совместимости.</p><h4>Новый дизайн</h4><p>Для большинства разделов обновлён дизайн. Вы также можете создать свои собственные макеты и выбрать их в настройках компонента.</p><h4>Оглавление в документации</h4><p>Теперь при чтении документации вам доступны все разделы, связанные с данным расширением.</p><h4>Плагины для вставки проекта в контент</h4><p>Добавлено 2 плагина: контент плагин и плагин кнопки редактора. Контент плагин позволяет превращать non-SEF ссылки вида <code>index.php?option=com_swjprojects...</code> в SEF. А также обрабатывает шорт-коды вида <code>{swjprojects project_id=1 tmpl=your_tmpl_name}</code>. Таким образом вы можете вставлять информацию о проектах везде, где работают плагины контента. Плагин кнопки редактора позволяет легко вставлять ссылки или шорт-коды с выбранным макетом.</p><h4>Исправление ошибок</h4><p>Модуль категорий неправильно работал на мультиязчных сайтах, отображая данные на одном языке. Исправлено.</p><p>Неправильно отображалась статистика скачиваний во фронтенде. Исправлено.</p>"
