PKG_SWJPROJECTS_WHATS_NEW="<h3>SW JProjects v.1.7.0 Что нового?</h3><h4>Changelog URL</h4><p>В Joomla 4 в панели администратора перед обновлением есть возможность просмотреть изменения, сделанные в новой версии расширения. Так же их можно увидеть в списке менеджера расширений в <code>Система - Управление - Расширения</code> при нажатии на версию расширения. Однако, это возможно только в том случае, если в XML-манифесте расширения указан changelog URL, по которому находится специальным образом сформированный XML-файл с описанием расширений. В SW JProjects добавлена эта функция.</p><p><ul><li>файл формируется автоматически</li><li> данные для описания изменений заполняются на основе данных, указанных при создании версий проекта SW JProjects</li><li>в настройках компонента добавлена опция настройки Changelog URL. В этом параметре указывается язык по умолчанию для отображения информации о расширении в панели администратора стороннего сайта. Например, у Вас мультиязычный сайт и информацию о версии Вы заполняете на 2-х языках. Параметр определяет на каком языке будут видеть информацию Ваши пользователи.</li><li>ссылка на changelog автоматически добавляется в XML сервера обновлений. В XML-манифест ссылку добавить нужно вручную.</li><li>коды для вставки сервера обновлений и changelog URL можно увидеть на странице редактирования проекта, таб Joomla.</li><li>добавлена кнопка просмотра Changelog в формате XML в тулбар с кнопками на странице редактировании проекта</li></ul></p>"