PKG_SWJPROJECTS_WHATS_NEW="<h3>SW JProjects v.1.8.0 Что нового?</h3><h4>Параметры фильтрации проектов</h4><p>В настройки пункта меню добавлены параметры фильтрации и сортировки для проектов. Теперь можно показывать только платные, только бесплатные проекты или оба типа. Сортировать проекты можно по ID (новизна), типу скачивания, порядок в Joomla, просмотры (популярность по просмотрам) и скачиваниям (популярность по скачиваниям).</p><h4>Новый параметр проекта - видимость</h4><p>Для некоторых расширений Вы хотите иметь сервер обновлений и changelog URL, управлять версиями, но при этом не хотите показывать эти расширения во фронтенде, чтобы посетители Вашего сайта могли их скачать и установить самостоятельно. Например, это могут быть расширения, которые устанавливаются в качестве зависимости для других расширений, но при этом имеют свой отдельный сервер обновлений.</p><p>Для таких случаев Вы можете установить видимость проекта: он может быть скрытым и во фронтенде посетитель сайта его не увидит, поисковые системы не проиндексируют и не будут знать о странице расширения. Но сайты Ваших клиентов смогут скачивать обновления.</p><p>В базе данных для таблицы проектов добавлен столбец <code>visible</code>, который по умолчанию равен <code>1</code>.</p><h4>Исправления</h4><p>Исправлена кнопка \"скачать\" на странице просмотра документации платных проектов.</p><p>Ссылка на страницу пожертвований изменена на ссылку на GitHub.</p><hr/><h3>Какая версия Joomla у Вашего сайта разработчика?</h3><p>В скором времени следует подумать об обновлении компонента до структуры расширений Joomla 4. Однако желательно понять, сколько человек обновили свои личные сайты разработчиков до Joomla 4. Предложения по улучшению компонента и помощь в их реализации также приветствуются. Я прошу всех неравнодушных проголосовать, указав версию Joomla Вашего сайта, на котором установлен и работает SW JProjects.</p><p>Пожалуйста, <a href=\"https://github.com/SeptdirWorkshop/SWJProjects/discussions/103\" target=\"_blank\">перейдите к обсуждению на GitHub</a> и укажите версию Joomla Вашего сайта разработчика в опросе.</p>"