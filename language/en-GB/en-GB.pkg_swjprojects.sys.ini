PKG_SWJPROJECTS_WHATS_NEW="<h3>SW JProjects v.1.6.5 What's new?</h3><h4>New categories list module</h4><p>The module for displaying projects categories list has added.</p><h4>Bugs fixes</h4><p>Improvement of XML manifests of the update server. Fixed a bug <a href=\"https://github.com/SeptdirWorkshop/SWJProjects/issues/92 \" target=\"_blank\">XML update server is invalid for Joomla 4</a>.</p><p>Fixed a bug <a href=\"https://github.com/SeptdirWorkshop/SWJProjects/issues/101 \" target=\"_blank\">Fix There is no url of the \"download\" link on the documentation reading page, a specific version</a>.</p><h3>What is the Joomla version of your developer site?</h3><p>Soon it's time to think about updating the component to the Joomla 4 extension structure. However, it is advisable to understand how many developers have updated their sites to Joomla 4. Suggestions for improving the component and assistance in their implementation are also welcome. I ask all those who are not indifferent to vote by choosing the Joomla version of your site on which SW JProjects is installed and running.</p><p>Please, <a href=\"https://github.com/SeptdirWorkshop/SWJProjects/discussions/103\" target=\"_blank\">go to GitHub discussion</a> and specify the Joomla version of your developer site in the survey.</p>"


