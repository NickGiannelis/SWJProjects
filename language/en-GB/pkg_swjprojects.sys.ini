PKG_SWJPROJECTS_WHATS_NEW="<h3>v.2.0.1 What's new?</h3><h4>Joomla 5 ready</h4><p>A lot of refactoring has been done. The component has been rewritten to the Joomla 5 extension architecture and works without a backward compatibility plugin.</p><h4>New design</h4><p>The design has been updated for most sections. You can also create your own layouts and select them in the component settings.</p><h4>Table of contents in the documentation</h4><p>Now, when reading the documentation, all sections related to this extension are available to you.</p><h4>Plugins for inserting a project into content</h4><p>Added 2 plugins: content plugin and editor button plugin. The content plugin allows you to turn non-SEF links like <code>index.php?option=com_swjprojects...</code> into SEF. It also processes short codes like <code>{swjprojects project_id=1 tmpl=your_tmpl_name}</code>. This way you can insert information about projects wherever content plugins works. The editor button plugin makes it easy to insert links or short codes with the selected layout.</p><h4>Bug fixes</h4><p>The categories module did not work correctly on multilingual sites, displaying data in one language. Fixed this and much more.</p><p>Download statistics were displayed incorrectly in the frontend. Fixed it.</p>"
