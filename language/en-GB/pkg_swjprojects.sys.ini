PKG_SWJPROJECTS_WHATS_NEW="<h3>v.2.1.0.1 What's new?</h3><h4>Smart Search</h4><p>Added a projects indexing plugin for the Joomla Smart Search (<code>com_finder</code>) component. The plugin supports multilingual, displays the project icon in the search results.</p><h4>Correction of pagination in the version list</h4><p>The Joomla 5.1.3 release was a vulnerability closure release. In this regard, changes have been made to the Joomla pagination link generation mechanism. Because of this, pagination links in the version list stopped working. Fixed.</p><h4>v.2.1.0.1</h4><p>There were errors when saving the project due to the smart search plugin. Fixed.</p>"
